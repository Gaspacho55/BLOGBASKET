<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Python Blog Gaspar</title>
</head>
<body  style="background: url( 'fondo.jpeg' ) ; background-size: cover; "> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="{% static 'Basket.png' %}" alt="logo" width="300" height="250">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse btn btn-default ml-2" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="btn btn-primary" href="{% url 'Home' %}">HOME</a>
              <a class="btn btn-primary" href="{% url 'Users' %}">Users</a>
              <a class="btn btn-primary" href="{% url 'Profiles' %}">Profiles</a>
              <a class="btn btn-primary" href="{% url 'Posts' %}">Posts</a>
              <a class="btn btn-primary" href="{% url 'About' %}">About</a>
            </div>
          </div>
          <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-primary my-2 my-sm-0" type="submit" href="/logout">Logout</a>
          </div> 
        </div>
      </nav>
    {% block content %}{% endblock %}
</body>
<header class="masthead" style="background-image: url('fondo.jpeg')">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>Bienvenidos a mi Blog de Basket</h1>
                  <span class="subheading">A Blog Theme by Start Bootstrap</span>
              </div>
          </div>
      </div>
  </div>
</header>
{% block post %}

{% endblock post %}
</html>
